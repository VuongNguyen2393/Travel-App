<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Traveloka Application</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Traveloka Planner
    </div>
    <div class="holder city">
      <label for="city">Enter a place</label>
      <input type="text" id="city" placeholder="enter place here">
    </div>
    <div class="holder departing">
      <label for="departing">Pick the depart date</label>
      <input type="date" id="departing">
    </div>
    <div class="remain days">
      <div id="remainDays"></div>
    </div>
    <button id="generate" type="submit"> Generate </button>

    <!-- <div class="holder feel"> -->
      <!-- <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> -->
      <!-- <button id="generate" type="submit"> Generate </button> -->
    <!-- </div> -->
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="lat"></div>
        <div id="long"></div>
        <div id="country"></div>
      </div>
    </div>
  </div>
  <!-- <script src="app.js" type="text/javascript"></script> -->

</body>

</html>
